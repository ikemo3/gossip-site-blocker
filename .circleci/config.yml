# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: "2.1"
orbs:
    browser-tools: circleci/browser-tools@1.2.3
jobs:
    build:
        docker:
            - image: cimg/node:16.16-browsers
              environment:
                  - LANG: ja_JP.UTF-8
                  - LANGUAGE: ja_JP.UTF-8

        working_directory: ~/repo

        steps:
            - checkout
            - run:
                  command: make ci
            - store_test_results:
                  path: reports
            - store_artifacts:
                  path: reports
            - persist_to_workspace:
                  root: tmp/workspace
                  paths:
                      - gossip-site-blocker-*
    deploy:
        docker:
            - image: cimg/node:16.16

        working_directory: ~/repo

        steps:
            - checkout
            - attach_workspace:
                  at: tmp/workspace
            - run:
                  name: "Publish Release on GitHub"
                  command: |
                      # install ghr
                      sudo apt update
                      sudo apt install -y golang
                      go get -u -v github.com/tcnksm/ghr

                      # deploy
                      yarn install
                      export PATH=$PATH:~/go/bin
                      make deploy

workflows:
    version: 2
    build-deploy:
        jobs:
            - build:
                  filters:
                      tags:
                          only: /.*/
            - deploy:
                  context: GitHub
                  requires:
                      - build
                  filters:
                      branches:
                          only:
                              - master
                      tags:
                          only: /.*/
    daily_workflow:
        triggers:
            - schedule:
                  cron: "0 9 * * *" # 18:00 JST
                  filters:
                      branches:
                          only:
                              - master
        jobs:
            - build
