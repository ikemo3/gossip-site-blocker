# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: "2.1"
orbs:
  browser-tools: circleci/browser-tools@1.4.6
jobs:
  build:
    docker:
      - image: cimg/node:21.4
        environment:
          - LANG: ja_JP.UTF-8
          - LANGUAGE: ja_JP.UTF-8

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install pnpm package manager
          command: |
            sudo corepack enable
            corepack prepare pnpm@7.30.3 --activate
      - run:
          command: make ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
      - persist_to_workspace:
          root: tmp/workspace
          paths:
            - gossip-site-blocker-*
  deploy:
    docker:
      - image: cimg/go:1.21-node

    working_directory: ~/repo

    steps:
      - checkout
      - attach_workspace:
          at: tmp/workspace
      - run:
          name: Install pnpm package manager
          command: |
            sudo corepack enable
            corepack prepare pnpm@latest --activate
      - run:
          name: "Publish Release on GitHub"
          command: |
            # install ghr
            go install github.com/tcnksm/ghr@v0.15.0

            # deploy
            pnpm install
            export PATH=$PATH:~/go/bin
            make deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          context: GitHub
          requires:
            - build
          filters:
            branches:
              only:
                - main
            tags:
              only: /.*/
  daily_workflow:
    triggers:
      - schedule:
          cron: "0 9 * * *" # 18:00 JST
          filters:
            branches:
              only:
                - main
    jobs:
      - build
